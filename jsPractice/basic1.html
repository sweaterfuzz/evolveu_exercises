<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script> console.log("hello world from inline js"); </script>
    
    <script type="text/javascript" src="basic1.js"></script>
    
    <title>Document</title>
</head>
<body>
    <h1>Hi World!</h1>
    <button type="button">Push Me!</button>
    <button onclick="this.innerHTML = Date()">The time is?</button>    
    <button onclick="myFunction()"> Push me too! </button>    
    <button onmouseover="myMouseOver()"> Mice </button>   
    <button onclick="addToDiv()"> Add more things to the div </button> <br> 
</body>

<div id="mydiv" onmouseover="clearDiv()">
        This is my magic disappearing div <br>
</div>

<div>
    <form id="calc">
        First number: <input type=number name="firstNum"> <br>
        Second number:  <input type=number name="secondNum"> <br>
    </form>
    <button onclick="addTwoNums();"> Add them! </button> <br> 
    <p id="output"></p>
</div>

<div id="svgCircle">
    <svg width="1240" height="100">
        <circle id="circle" onmouseover="moveLeft(this.id);" 
        cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="yellow" 
        mydata:xtrans="0"/>
    </svg>
</div>

<div id="svgPoly">
        <svg height="210" width="1200">
                <polygon id="poly" onmouseover="moveLeft(this.id);" 
                points="100,10 40,198 190,78 10,78 160,198"
                style="fill:lime;stroke:purple;stroke-width:5;fill-rule:nonzero;" 
                mydata:xtrans="0"/>
        </svg>
</div>

<div id="polyShape">
        <svg height="210" width="1200">
                <polygon id="star" onmouseover="moveLeft(this.id);" 
                points="100,10 40,198 190,78 10,78 160,198"
                style="fill:blue;stroke:purple;stroke-width:5;fill-rule:nonzero;" 
                mydata:xtrans="0"/>
        </svg>
</div>

<div>
    <p>Move the red star to a new position:</p>
    <form id="moveToCoords">
        x-coordinate: <input type=number name="xcoord"> <br>
        y-coordinate:  <input type=number name="ycoord"> <br>
    </form>
    <button onclick="moveTo();"> Move it! </button> <br> 
</div>

<div id="movingShape">
        <svg height="1200" width="1200">
                <polygon id="movingstar" 
                points="100,10 40,198 190,78 10,78 160,198"
                style="fill:red;stroke:purple;stroke-width:5;fill-rule:nonzero;" 
                />
        </svg>
</div>

</html>
